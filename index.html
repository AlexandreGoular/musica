<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <i class="fa-brands fa-spotify" style="color: #42c11f;"></i>
            <h1>Spotify</h1>
        </div>
        <h1>Musica para Todos</h1>
    <div class="container">
        <form>
            <div class="campos">
                <div class="span">
                    <i id="caixinha" class="fa-regular fa-envelope"></i>
                    <label for="email">Email ou Nome de Usuario</label>
                    <input id="email" name="email" type="text" title="Digite seu Email" required>
                </div>
                <div class="seguranca">
                    <i id="olho" class="fa-regular fa-eye-slash"></i>
                    <label for="senha">Senha:</label>
                    <input id="senha" type="password" title="Digite sua Senha" required>
                </div>
                <div class="meio">
                    <p>Lembrar de mim</p>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <button id="entra">Entrar</button>
                <div class="top">
                    <div class="linha"></div>
                    <p class="ou">OU</p>
                    <div class="linha"></div>
                </div>
                <button id="faceb">Entrar com Facebook</button>
                <div class="fim">
                    <p>N√ÉO TEM UMA CONTA?</p>
                    <a href="#">INSCREVA-SE</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
